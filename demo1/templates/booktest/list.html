<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书列表页</title>
</head>
<body>
    <h2>图书列表</h2>
    <ul>
        {% for book in booklist %}
            <li><a href="/detail/{{book.id}}/">{{book.btitle}}</a></li>
        {% empty %}
            <h3>没有图书</h3>
        {% endfor %}
    </ul>
</body>
</html>
