<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>详情信息页</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="connect">
        <h2>图书{{book.btitle}}</h2>
        {% for hero in book.heroinfo_set.all %}
            <li>{{hero.hname}} ------ {{hero.hcontent}}</li>
        {% empty %}
            <h3>没有角色信息</h3>
        {% endfor %}
        <a href="{% url 'booktest:addHero' book.id %}">添加角色</a>
    </div>

</body>
</html>
